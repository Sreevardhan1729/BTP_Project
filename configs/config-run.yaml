steps:
  prepare_data:
    enabled: true
    script: "scripts/prepare_data.py"
    config: "configs/config-data.yaml"     # your Step-1 path
  featurize:
    enabled: true
    script: "scripts/featurize.py"
    config: "configs/config-featurize.yaml"
  apply_outliers:
    enabled: true
    script: "scripts/apply_outliers.py"
    config: "configs/config-outliers.yaml"
  tune_outliers:
    enabled: true
    script: "scripts/tune_outliers.py"
    config: "configs/config-tune-outliers.yaml"
  run_efsa:
    enabled: true
    script: "scripts/run_efsa.py"
    config: "configs/config-efsa.yaml"
  train_svm:
    enabled: true
    script: "scripts/train_svm.py"
    config: "configs/config-svm.yaml"
  train_llm:
    enabled: true
    script: "scripts/train_llm.py"
    config: "configs/config-llm.yaml"
  run_experiments:
    enabled: true
    script: "scripts/run_experiments.py"
    config: "configs/config-experiments.yaml"

report:
  output_markdown: "reports/final_report.md"

pack:
  output_zip: "outputs/deliverables/fdof_deliverable.zip"
  include:
    - "configs/*.yaml"
    - "outputs/artifacts/**"
    - "outputs/results/**"
    - "reports/figures/**"
    - "reports/tables/**"
    - "reports/final_report.md"
    - "requirements.txt"
    - "README.md"
