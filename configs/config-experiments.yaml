paths:
  # Baseline = all features (no outlier removal, no selection)
  baseline_train: "data/processed/features_train.csv"
  baseline_val:   "data/processed/features_val.csv"
  baseline_test:  "data/processed/features_test.csv"

  # Cleaned train from Step 4 (val/test remain untouched)
  cleaned_train:  "data/processed/features_train.cvclean.csv"
  cleaned_val:    "data/processed/features_val.csv"
  cleaned_test:   "data/processed/features_test.csv"

  # Selected from Step 5
  selected_train: "data/processed/train.selected.csv"
  selected_val:   "data/processed/val.selected.csv"
  selected_test:  "data/processed/test.selected.csv"

  # Artifacts used in plots / explainability
  efsa_history_csv: "outputs/artifacts/efsa_history.csv"
  outlier_trials_csv: "outputs/artifacts/outlier_cv_trials.csv"
  step6_model_path: "outputs/artifacts/svm_model.joblib" # trained on selected features (Step 6)

label_col: "label"

model:
  type: "linear_svc"           # "linear_svc" or "svc_rbf"
  class_weight: null           # null or "balanced"
  grid:
    C: [0.25, 0.5, 1.0, 2.0, 4.0]
    gamma: [0.001, 0.01, 0.1, 1.0]   # used only for RBF

cv:
  n_splits: 5
  seed: 42

ablation:
  drop_engineered_from_selected: true  # make a derived dataset w/o engineered features and evaluate

output:
  exp_dir: "outputs/results/experiments"
  figs_dir: "reports/figures"
  tables_dir: "reports/tables"

  # files auto-produced by suite
  summary_csv: "reports/tables/experiments_summary.csv"
  coef_top_pos_csv: "reports/tables/svm_top_positive_features.csv"
  coef_top_neg_csv: "reports/tables/svm_top_negative_features.csv"

  # figures
  efsa_progress_png: "reports/figures/efsa_progress.png"
  outlier_trials_k_vs_acc_png: "reports/figures/outlier_trials_k_vs_acc.png"
  outlier_trials_box_acc_png: "reports/figures/outlier_trials_acc_by_combine.png"
  svm_top_pos_png: "reports/figures/svm_top_positive_features.png"
  svm_top_neg_png: "reports/figures/svm_top_negative_features.png"
